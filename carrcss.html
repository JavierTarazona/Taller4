<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Registro de autos</title>
    </head>

    <body>

        <h1 id="encabezado">Registro de  autos</h1>

        <form  id="formulario" action="carrcss.html">

            <label id="idcochelab">Coche</label>
            <input type="number" minlength="0" maxlength="11" id="idcocheinp">

            <label id="idmovidoalab">Tipo de combustible</label>
            <select id="idmovidoasel">
                <option value="123">123</option>
                <option value="456">456</option>
                <option value="789">789</option>
            </select>

            <label id="idtipocochelab">Tipo de coche</label>
            <select id="idtipocochesel">
                <option value="123">123</option>
                <option value="456">456</option>
                <option value="789">789</option>
            </select>

            <label id="idestadolab">Estado</label>
            <select id="idestadosel">
                <option value="123">123</option>
                <option value="456">456</option>
                <option value="789">789</option>
            </select>

            <label id="idmarcalab">Marca</label>
            <select id="idmarcasel">
                <option value="123">123</option>
                <option value="456">456</option>
                <option value="789">789</option>
            </select>

            <label id="iduserlab">Usuario</label>
            <input type="number" minlength="0" maxlength="11" id="iduserinp">

            <label id="modelolab">Modelo</label>
            <input type="text" minlength="1" maxlength="60" id="modeloinp">

            <label id="aniolab">Anio</label>
            <input type="text" minlength="4" maxlength="4" id="anioinp">

            <label id="detallelab">Detalle</label>
            <input type="text" id="detalleinp">

            <label id="cajalab">Caja</label>
            <input type="number" id="cajainp">

            <label id="motorlab">Motor</label>
            <input type="number" min="0" max="2.2" step="any" id="motorinp">

            <label id="fechapublab">Fecha de publicacion</label>
            <input type="text" minlength="10" maxlength="10" id="fechapubinp">

            <label id="preciolab">Precio</label>
            <input type="number" min="0" max="6.2" step="any" id="precioinp">

            <label id="monedalab">Moneda</label>
            <input type="text" minlength="1" maxlength="3" id="monedainp">

            <label id="ccpic01lab">Descripcion 1</label>
            <input type="text" maxlength="85" id="ccpic01inp">

            <label id="ccpic02lab">Descripcion 2</label>
            <input type="text" maxlength="85" id="ccpic02inp">

            <label id="ccpic03lab">Descripcion 3</label>
            <input type="text" maxlength="85" id="ccpic03inp">

            <label id="ccdestacadolab">Destacado</label>
            <input type="text" maxlength="2" id="ccdestacadoinp">

            <input type="submit" value="Enviar">

        </form>

    </body>

</html>
