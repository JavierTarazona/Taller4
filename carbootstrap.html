<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8" />
        <title>Registro de autos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>

    <body>

        <h1 id="encabezado">Registro de  autos</h1>

        <form  id="formulario" action="carrcss.html">

            <label id="idcochelab">Coche</label>
            <input type="number" minlength="0" maxlength="11" id="idcocheinp"><br>

            <div class="form group">
                <label for="idmovidoalab">Tipo de combustible</label>
                <select class="form-control" id="idmovidoasel">
                    <option>123</option>
                    <option>456</option>
                    <option>789</option>
                </select><br>
            </div>

            <label id="idtipocochelab">Tipo de coche</label>
            <select id="idtipocochesel">
                <option value="123">123</option>
                <option value="456">456</option>
                <option value="789">789</option>
            </select><br>

            <label id="idestadolab">Estado</label>
            <select id="idestadosel">
                <option value="123">123</option>
                <option value="456">456</option>
                <option value="789">789</option>
            </select><br>

            <label id="idmarcalab">Marca</label>
            <select id="idmarcasel">
                <option value="123">123</option>
                <option value="456">456</option>
                <option value="789">789</option>
            </select><br>

            <label id="iduserlab">Usuario</label>
            <input type="number" minlength="0" maxlength="11" id="iduserinp"><br>

            <label id="modelolab">Modelo</label>
            <input type="text" minlength="1" maxlength="60" id="modeloinp"><br>

            <label id="aniolab">Anio</label>
            <input type="text" minlength="4" maxlength="4" id="anioinp"><br>

            <label id="detallelab">Detalle</label>
            <input type="text" id="detalleinp"><br>

            <label id="cajalab">Caja</label>
            <input type="number" id="cajainp"><br>

            <label id="motorlab">Motor</label>
            <input type="number" min="0" max="2.2" step="any" id="motorinp"><br>

            <label id="fechapublab">Fecha de publicacion</label>
            <input type="text" minlength="10" maxlength="10" id="fechapubinp"><br>

            <label id="preciolab">Precio</label>
            <input type="number" min="0" max="6.2" step="any" id="precioinp"><br>

            <label id="monedalab">Moneda</label>
            <input type="text" minlength="1" maxlength="3" id="monedainp"><br>

            <label id="ccpic01lab">Descripcion 1</label>
            <input type="text" maxlength="85" id="ccpic01inp"><br>

            <label id="ccpic02lab">Descripcion 2</label>
            <input type="text" maxlength="85" id="ccpic02inp"><br>

            <label id="ccpic03lab">Descripcion 3</label>
            <input type="text" maxlength="85" id="ccpic03inp"><br>

            <label id="ccdestacadolab">Destacado</label>
            <input type="text" maxlength="2" id="ccdestacadoinp"><br>

		    <input class="btn btn-primary" type="submit" value="Enviar">

        </form>

    </body>

</html>
